<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>DIGITE SEU CPF (somente números):</h3><br>
    <input minlength="0" maxlength="14" type="text" id="cpf" placeholder="123.456.789-00" pattern="/[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}/g" 
        onkeyup="VerificarCPF();" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

    <br> <br>

    <h3>DIGITE SEU TELEFONE:</h3><br>
    <input minlength="0" maxlength="15" type="text" id="telefone" placeholder="(47) 91234-5678" pattern="/\([0-9]{2}\) 9[0-9]{4}-[0-9]{4}/g" 
        onkeyup="VerificarTelefone();" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        onfocus="Verificar();">

</body>
    <script src="code.js"></script>
</html>
